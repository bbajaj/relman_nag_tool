{% extends "base.html" %}
{% block body %}
	
	<form action="{{url_for('index')}}" method="post">
		<p>Username:<br />
		<input type="text" name="username" /></p>
		<p>Password:<br />
		<input type="password" name="passwd" /></p>
		<p><input type="submit" value="submit" /></p>
	</form>
	{% with messages = get_flashed_messages() %}
				{% for message in messages %}
					{{message}}
				{% endfor %}
	{% endwith %}
{% endblock %}
